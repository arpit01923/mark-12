<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle form</title>
    <style>
        #i1{
            margin: auto;
            width: 50%;
        }
        label{
            margin-right: 1.5rem;
        }
        #i2,#i3,#i4,#i5{
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .c3{
            margin-left: 4rem;
            margin-bottom: 1rem;
        }
        .c5{
            border: 1px solid black;
            padding-left: 5rem;
            padding-right: 5rem;
        }
    </style>
</head>
<body>
    <div id="i1">
    <h1>Triangle form</h1>

    <div id="i2">
        <label>Angle 1</label>
        <input class="c1" type="number">
    </div>
    
    <div id="i3">
    <label>Angle 2</label>
    <input class="c2" type="number">
</div>
    
<div id="i4">
    <label>Angle 3</label>
    <input class="c4" type="number">
</div>

<button class="c3">Click me!!</button>

<div id="i5">
    <span class="c5">Answer</span>
</div>
</div>
<script src="area.js" type="text/javascript"></script>

</html>
